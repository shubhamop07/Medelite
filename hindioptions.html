<!DOCTYPE html>
<html lang="hi">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>दवाइयों के विकल्प</title>
  <link rel="stylesheet" href="medi.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background:linear-gradient(#4fc7ff, #7c7cda);
      color: #fff;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Merienda', cursive;
      font-size: 2.5em;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .options-container {
      display: flex;
      flex-direction: column;
    }

    .option-checkbox {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 15px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      width: 100%;  /* चेकबॉक्स कंटेनर को पूर्ण चौड़ाई दें */
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }

    .option-checkbox:hover {
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transform: scale(1.02);
    }

    .option-checkbox:active {
      background-color: #f0f0f0;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: scale(0.98);
    }

    .option-checkbox img {
      margin-right: 15px;
      width: 60px;
      height: 60px;
    }

    .option-checkbox input[type="checkbox"] {
      margin-right: 15px;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      border: 2px solid #4fc7ff;
      border-radius: 4px;
      width: 25px;
      height: 25px;
      outline: none;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      position: relative;
    }

    .option-checkbox input[type="checkbox"]::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 6px;
      border: solid #4fc7ff;
      border-width: 0 0 2px 2px;
      transform: rotate(45deg) translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .option-checkbox input[type="checkbox"]:checked {
      background-color:#4fc7ff;
      border-color: #4fc7ff;
    }

    .option-checkbox input[type="checkbox"]:checked::before {
      opacity: 1;
    }

    .option-checkbox label {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .option-checkbox:hover label {
      color: #4fc7ff;
    }

    .button {
      background-color: #4fc7ff;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 15px 25px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 10px 0;
    }

    .button:hover {
      background-color: #4fc7ff;
      transform: scale(1.05);
    }

    .button:active {
      background-color:  #7c7cda;
      transform: scale(0.95);
    }

    .text {
      width: calc(100% - 22px);
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1em;
    }

    #voice-control {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffffff;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

  </style>
</head>
<body>
  <header>
    <h1>अपनी स्थिति चुनें</h1>
  </header>
  <main>
    <div class="options-container">
      <!-- मौजूदा स्थितियां -->
      <div class="option-checkbox">
        <input type="checkbox" id="feverCheck" value="fever">
        <img src="./fever.webp" alt="बुखार">
        <label for="feverCheck">बुखार</label>
      </div>
      <div class="option-checkbox">
        <input type="checkbox" id="coldCoughCheck" value="coldAndCough">
        <img src="./cough and cold.webp" alt="जुकाम और खांसी">
        <label for="coldCoughCheck">जुकाम और खांसी</label>
      </div>
      <div class="option-checkbox">
        <input type="checkbox" id="headacheCheck" value="headache">
        <img src="./headache.jpeg" alt="सिरदर्द">
        <label for="headacheCheck">सिरदर्द</label>
      </div>
      <div class="option-checkbox">
        <input type="checkbox" id="stomachPainCheck" value="stomachPain">
        <img src="./stomach pain.webp" alt="पेट दर्द">
        <label for="stomachPainCheck">पेट दर्द</label>
      </div>
      
      <!-- नई स्थितियां -->
      <div class="option-checkbox">
        <input type="checkbox" id="eyeIrritationCheck" value="eyeIrritation">
        <img src="./images (1).jpeg" alt="आँखों में जलन">
        <label for="eyeIrritationCheck">आँखों में जलन</label>
      </div>
      <div class="option-checkbox">
        <input type="checkbox" id="viralDiseasesCheck" value="viralDiseases">
        <img src="./viral-infection.png" alt="वायरल बीमारियाँ">
        <label for="viralDiseasesCheck">वायरल बीमारियाँ</label>
      </div>
      <div class="option-checkbox">
        <input type="checkbox" id="bodyPainCheck" value="bodyPain">
        <img src="./images (2).jpeg" alt="शरीर में दर्द">
        <label for="bodyPainCheck">शरीर में दर्द</label>
      </div>
      <div class="option-checkbox">
        <input type="checkbox" id="bpSugarCheck" value="bpSugar">
        <img src="./bp suger.jpg" alt="बीपी और शुगर">
        <label for="bpSugarCheck">बीपी और शुगर</label>
      </div>
    </div>

    <!-- ओके बटन -->
    <button class="button" onclick="confirmSelection()">ओके</button>

    <!-- वॉइस कंट्रोल सेक्शन -->
    <div id="voice-control">
      <p>नीचे बटन पर क्लिक करें और वह स्थिति कहें जिसे आप चुनना चाहते हैं:</p>
      <button class="button" onclick="startVoiceRecognition()">वॉइस रिकग्निशन शुरू करें</button>
      <button class="button" onclick="concernWithDoctor()">डॉक्टर से सलाह लें</button>
    </div>

    <!-- रोगों के लिए टेक्स्ट इनपुट -->
    <div>
      <input placeholder="यहाँ रोग दर्ज करें" class="text" id="diseasesInput">
    </div>
  </main>

  <script>
    function confirmSelection() {
      var selectedConditions = [];
      if (document.getElementById('feverCheck').checked) selectedConditions.push('fever');
      if (document.getElementById('coldCoughCheck').checked) selectedConditions.push('coldAndCough');
      if (document.getElementById('headacheCheck').checked) selectedConditions.push('headache');
      if (document.getElementById('stomachPainCheck').checked) selectedConditions.push('stomachPain');
      if (document.getElementById('eyeIrritationCheck').checked) selectedConditions.push('eyeIrritation');
      if (document.getElementById('viralDiseasesCheck').checked) selectedConditions.push('viralDiseases');
      if (document.getElementById('bodyPainCheck').checked) selectedConditions.push('bodyPain');
      if (document.getElementById('bpSugarCheck').checked) selectedConditions.push('bpSugar');

      if (selectedConditions.length === 0) {
        alert('कृपया कम से कम एक स्थिति चुनें।');
        return;
      }

      var conditionsParam = encodeURIComponent(selectedConditions.join(','));
      var url = 'medicine_info_hindi.html?conditions=' + conditionsParam;
      window.location.href = url;
    }

    function startVoiceRecognition() {
      if ('webkitSpeechRecognition' in window) {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = 'hi-IN';
        recognition.onstart = function() {
          console.log('वॉइस रिकग्निशन शुरू हो गया। माइक्रोफोन में बोलें।');
        };
        recognition.onresult = function(event) {
          var speechResult = event.results[0][0].transcript.toLowerCase();
          console.log('परिणाम प्राप्त हुआ: ' + speechResult);

          var conditions = {
            'बुखार': 'feverCheck',
            'जुकाम': 'coldCoughCheck',
            'खांसी': 'coldCoughCheck',
            'सिरदर्द': 'headacheCheck',
            'पेट दर्द': 'stomachPainCheck',
            'आँखों में जलन': 'eyeIrritationCheck',
            'वायरल बीमारियाँ': 'viralDiseasesCheck',
            'शरीर में दर्द': 'bodyPainCheck',
            'बीपी': 'bpSugarCheck',
            'शुगर': 'bpSugarCheck'
          };

          var conditionsFound = false;

          Object.keys(conditions).forEach(condition => {
            if (speechResult.includes(condition)) {
              document.getElementById(conditions[condition]).checked = true;
              conditionsFound = true;
            }
          });

          if (conditionsFound) {
            confirmSelection();
          } else {
            alert('कोई मान्यता प्राप्त स्थिति नहीं मिली। कृपया फिर से प्रयास करें।');
          }
        };
        recognition.onerror = function(event) {
          console.log('रिकग्निशन में त्रुटि आई: ' + event.error);
        };
        recognition.onend = function() {
          console.log('वॉइस रिकग्निशन समाप्त हुआ।');
        };
        recognition.start();
      } else {
        alert('आपका ब्राउज़र वॉइस रिकग्निशन का समर्थन नहीं करता है। कृपया Chrome या किसी संगत ब्राउज़र का उपयोग करें।');
      }
    }
    function concernWithDoctor() {
    var meetLink = "https://meet.google.com/your-meeting-link"; // Replace with your actual Google Meet link
    window.location.href = meetLink;
  }
  </script>
</body>
</html>
